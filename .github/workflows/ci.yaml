name: CI

on:
  push:
  pull_request:

jobs:
  builder:
    name: Builder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: ./build/builder.sh
      - name: Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | \
            docker login docker.pkg.github.com -u snugfox --password-stdin
          ./build/builder.sh push

  tests:
    name: Tests
    needs: [builder]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull builder
        run: ./build/builder.sh
      - name: Run tests
        run: ./build/builder.sh run make test

  build-snapshot:
    name: Snapshot
    needs: [builder]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Pull builder
        run: ./build/builder.sh
      - name: Build
        run: ./build/builder.sh run make build-snapshot
