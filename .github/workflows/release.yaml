name: Docker Image CI

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  BUILD_IMAGE: docker.pkg.github.com/snugfox/mcl/mcl-build

jobs:
  build-image:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: Get version
        run: echo ::set-env name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Build image
        run: docker build -f build/package/docker/build.Dockerfile -t ${BUILD_IMAGE}:${VERSION} .
      - name: Login to GitHub Packages Docker registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "${GITHUB_TOKEN}" | docker login docker.pkg.github.com -u snugfox --password-stdin
      - name: Push image
        run: docker push ${BUILD_IMAGE}

  release:
    name: Release
    needs: [build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: Get version
        run: echo ::set-env name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Build and release
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: docker://${BUILD_IMAGE}:${VERSION}
        with:
          entrypoint: /usr/bin/local/goreleaser
          args: release --rm-dist
