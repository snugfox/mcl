name: Docker Image CI

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  release:
    name: Release
    needs: [build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: Build image
        run: docker build -f build/package/docker/build.Dockerfile -t snugfox/mcl-build:${{ github.sha }} .
      - name: Build and release
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: docker://snugfox/mcl-build:${{ github.sha }}
        with:
          entrypoint: /usr/bin/local/goreleaser
          args: release --rm-dist
